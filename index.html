<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Saver PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Saver</h1>
    <button id="addTextBtn">Add Text</button>
    <button id="viewTextsBtn">View Texts</button>

    <!-- Modal for adding text -->
    <div id="textModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="textInput" rows="4" placeholder="Enter your text here..."></textarea>
            <button id="saveTextBtn">Save Text</button>
        </div>
    </div>

    <div id="textsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
